

<h2>IMDB: Top 5 Episodes</h2>

<table border="solid" width="100%">
        <tr>
        <th>Title</th>
        <th>Episodes</th>
        <th>Rating</th>
        </tr>
        <tr th:object="${first}">
            <td th:text="*{title}"></td>
            <td th:text="*{episode}"></td>
            <td th:text="*{rating}"></td>
        </tr>
        <tr th:object="${second}">
            <td th:text="*{title}"></td>
            <td th:text="*{episode}"></td>
            <td th:text="*{rating}"></td>
        </tr>
</table>
